<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <main class="container">
        <div class="cabeca d-flex justify-content-center mt-4">
            <h1>Insira dois numero e eu farei a soma deles.</h1>
        </div>
        <div class="row mt-5">
            <div class="col">
                <label for="numero1" class="form-label">Insira o primeiro numero</label>
                <input id="numero1" type="number" class="form-control" />
            </div>
            <div class="col">
                <label for="numero2" class="form-label">Insira o segundo numero</label>
                <input id="numero2" type="number" class="form-control" />
            </div>
        </div>
        <div class="row mt-3"></div>
        <div class="col">
            <button type="button" class="btn btn-primary" onclick="CalcularSoma()">Calcular</button>
        </div>
        <div class="row mt-3">
            <div class="col">
                <p id="resultado"></p>
            </div>
        </div>
    </main>



    <script src="JAVASCRIPT/index.js"></script>
</body>

</html>
